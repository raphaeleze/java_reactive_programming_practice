name: Test on Develop
run-name: test-to-dev

on:
  push:
    branches:
      - dev
      
  workflow_dispatch:

jobs:
  clean:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Clean project
      run: |
        cd 01
        mvn clean

  package:
    needs: clean
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: |
        cd 01
        mvn --batch-mode --update-snapshots package

  test:
    needs: package
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Run Tests
      run: |
        cd 01
        mvn --batch-mode test

  create-pr-main:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create Pull Request
      run: |
        # Set up variables
        SOURCE_BRANCH="dev"
        TARGET_BRANCH="main"
        TITLE="Merge Develop into Main"
        BODY="This pull request is automatically created after tests passed on the develop branch."
        
        # Create Pull Request
        curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/pulls \
          -d '{
            "title": "'"${TITLE}"'",
            "body": "'"${BODY}"'",
            "head": "'"${SOURCE_BRANCH}"'",
            "base": "'"${TARGET_BRANCH}"'"
          }'   
